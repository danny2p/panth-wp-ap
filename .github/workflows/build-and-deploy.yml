name: Deploy to Pantheon
on:
  push:
    branches:
      - 'fe-build'
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
    - uses: actions/checkout@v2
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.0.3
      with:
        key: ${{ secrets.PANTHEON_SSH_KEY }}
        name: id_rsa
        known_hosts: drush.in
        if_key_exists: ignore
        #config: ${{ secrets.SSH_CONFIG }}

    # Install Terminus.
    - name: Install Terminus
      uses: pantheon-systems/terminus-github-actions@main
      with:
        pantheon-machine-token: ${{ secrets.PANTHEON_MACHINE_TOKEN }}

    - name: Install Terminus Build Tools
      run: terminus self:plugin:install terminus-build-tools-plugin
      # terminus build tools plugin enables our .gitignore cutline handling

    # Check Terminus works.
    - name: Update Ignore File.
      run: terminus build:gitignore:cut

    - name: Use Node.js 14.
      uses: actions/setup-node@v3
      with:
        node-version: 14.19.0

    # Cache vendor folder
    - name: Cache vendor folder
      uses: actions/cache@v2
      env:
        cache-name: cache-vendor
      with:
        path: ./vendor
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/composer.lock') }}

    - name: node builder
      run: |
        npm install
# whatver frontend build steps you need here
#        npm run out
#        gulp build

    - name: deployer
      env:
        pantheon_repo: 'ssh://codeserver.dev.b5122a14-30ce-45a2-9026-2b2c739d61ef@codeserver.dev.b5122a14-30ce-45a2-9026-2b2c739d61ef.drush.in:2222/~/repository.git'
      run: |
        git remote add pantheon $pantheon_repo
        git config user.mail "danny.pfeiffer@pantheon.io"
        git config user.name "Github Action"
        git add .
        git commit -q -m 'Build assets for dev.'
        git push --force pantheon HEAD:fe-build